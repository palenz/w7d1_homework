<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do</title>
  <!-- <link rel="stylesheet" href="./css/styles.css"> -->
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for='(task, i) in tasks' v-bind:class="task.isCompleted ? 'completed': 'not-completed'">
        <span>{{ task.name }}</span>
        <span v-if='task.isCompleted'>Completed!</span>
        <button v-if='!task.isCompleted' v-on:click='completeTask(i)'>Do</button>
      </li>
    </ul>
    <form v-on:submit.prevent = "saveNewTask">
      <label for='new-task'>New to-do:</label>
      <input type='text' id='new-task' v-model='newTask'/>
      <input type="submit" value="Save New Task"/>
    </form>
  </div>
</body>
</html>
